<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>聊天记录</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f7f7f7;
        }
        .chat-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-item:hover {
            background: #f0f0f0;
        }
        .title { font-size: 18px; font-weight: bold; }
        .sub { color: #777; margin-top: 3px; }
        .last-msg { margin-top: 6px; }
    </style>
</head>
<body>
<div class="container">
    <h2>聊天记录</h2>

    <div th:if="${#lists.isEmpty(chatList)}">暂无聊天记录</div>

    <div th:each="c : ${chatList}" class="chat-item">
        <p>
            <strong th:text="${c.otherUsername}"></strong>
            （产品：<span th:text="${c.productName}"></span>）
        </p>
        <p th:text="${c.lastMessage}"></p>
        <small th:text="${#temporals.format(c.lastTime, 'yyyy-MM-dd HH:mm')}"></small>

        <!-- 跳转到该聊天 -->
        <form th:action="@{/chat}" method="post">
            <input type="hidden" name="otherUserId" th:value="${c.otherUserId}">
            <input type="hidden" name="productId" th:value="${c.productId}">
            <button type="submit">进入聊天</button>
        </form>
    </div>

</div>
<script>
    function openChat(otherUserId, productId) {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/chat";

        const u = document.createElement("input");
        u.type = "hidden";
        u.name = "otherUserId";
        u.value = otherUserId;

        const p = document.createElement("input");
        p.type = "hidden";
        p.name = "productId";
        p.value = productId;

        form.appendChild(u);
        form.appendChild(p);

        document.body.appendChild(form);
        form.submit();
    }
</script>

</body>
</html>
