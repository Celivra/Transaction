<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>二手物品交易平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="nav-left">
        <h1>二手交易</h1>
    </div>

    <div class="nav-center">
        <form th:action="@{/search}" method="get" class="search-form">
            <input type="text" name="keyword" placeholder="搜索商品...">
            <input type="number" name="min_price" placeholder="最低价">
            -
            <input type="number" name="max_price" placeholder="最高价">

            <select name="condition">
                <option value="">新旧不限</option>
                <option value="全新">全新</option>
                <option value="九成新">九成新</option>
                <option value="八成新">八成新</option>
                <option value="较旧">较旧</option>
            </select>
            <button type="submit">搜索</button>
        </form>
    </div>

    <div class="nav-right">
        <a th:href="@{/}">首页</a>
        <a th:href="@{/TransRecord}">交易记录</a>
        <a th:href="@{/PostProduct}">发布商品</a>
        <a th:if="${logged}" th:text="${user.username}" th:href="@{/Account}">个人中心</a>
        <a th:unless="${logged}" th:href="@{/login}">登录</a>
    </div>
</header>

<main class="product-grid">
    <!-- 商品卡片循环 -->
    <div class="product-card"
         th:each="product : ${productList}"
         th:onclick="|location.href='/product/${product.id}'|">
    <img th:src="@{${product.image}}" alt="商品图片">
    <h3 th:text="${product.name}">商品名称</h3>
    <p th:text="'￥' + ${product.price}">价格</p>
    </div>
</main>

<footer>
    <p>© 2025 二手物品交易平台</p>
</footer>
</body>
</html>
